<!--  Angular Directives Exercises
1. Re-create the Hello World Directive from scratch. -->


<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Hello World Directives</title>
          <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

          <script>
               var app = angular.module('app', []);
               //Creates a directive that displays the heading Hello, world!
               app.directive('helloWorldDirective', function() {
                    return {
                         template: '<h1>Hello, world!</h1>'
                    };
               });

          </script>
     </head>
     <body ng-app="app">

          <hello-world-directive></hello-world-directive>

          <div hello-world-directive></div>

     </body>
</html>
